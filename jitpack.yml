# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=achalasecure-release_test.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.KimsHOS -DartifactId=secure_test -Dversion=1.0.9 -Dpackaging=aar -DgeneratePom=true
